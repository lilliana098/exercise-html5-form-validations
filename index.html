<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
    <div class="container">
        <section id="caja1" class="text-dark m-1 mt-5 pb-5">
            <div class="card">
                <div class="card-header">
                    <div class="p-3 mb-2 bg-primary text-black">
                        <h3 class="display-5">Payment form example</h3>
                    </div>
                </div>
                <form action="#" id="formulario1" onsubmit="return false">
                    <div class="card-body">
                        <div class="col-md-12 col-lg-12 alert alert-danger" role="alert">
                            <strong id="strong">Campos vacios encontrados</strong>
                        </div>
                        <div class="row">
                            <div class="infotarjeta">
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>Card #</strong></label>
                                    <input id="Card" autofocus name="nombre" type="text" placeholder="Número de tarjeta"
                                        autocomplete="off" pattern="[0-9]+" maxlength="16" />
                                </div>
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>CVC #</strong>
                                    </label>
                                    <input id="CVC" value="" type="text" placeholder="Número de seguridad"
                                        autocomplete="off" pattern="[0-9]+" maxlength="4" />
                                </div>
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>Amount</strong></label>
                                    <input id="Card" autofocus name="nombre" type="text" placeholder="Digite el monto en $"
                                        autocomplete="off" pattern="[0-9]+" maxlength="16" />
                                </div>
                            </div>
                            <div class="infopersonal">
                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>First Name</strong>
                                    </label>
                                    <input id="FirstName" value="" type="text" placeholder="Nombre"
                                        pattern="^[a-zA-Z\s]{2,254}" />
                                </div>

                                <div class="col-md-6">
                                    <label for="inlineFormInput"><strong>Last Name</strong>
                                    </label>
                                    <input id="LastName" value="" type="text" placeholder="Apellido"
                                        pattern="^[a-zA-Z\s]{2,254}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inlineFormInput"><strong>City</strong>
                                </label>
                                <input id="City" value="" type="text" placeholder="Ciudad"
                                    pattern="^[a-zA-Z\s]{2,254}" />
                            </div>


                            <div class="col-md-3">
                                <label for="inlineFormInput"><strong>State</strong></label>
                                <select id="state" class="custom-select">
                                    <option value="0" selected="">Selecciona la Provincia</option>
                                    <option value="1">Alajuela</option>
                                    <option value="2">Heredia</option>
                                    <option value="3">Cartago</option>
                                    <option value="3">San José</option>
                                    <option value="3">Guanacaste</option>
                                    <option value="3">Puntarenas</option>
                                    <option value="3">Limón</option>
                                </select>
                            </div>


                            <div class="col-md-3">
                                <label for="inlineFormInput"><strong>Postal Code</strong></label>
                                <input type="text" class="form-control mb-2" id="Postalcode" value=""
                                    placeholder="Ingresa el código Postal" maxlength="5" pattern="[0-9]+">
                            </div>

                            <div class="col-md-6">
                                <label for="inlineFormInput"><strong>We accept:</strong></label>
                                <br>
                                <div class="btn-group " data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="options" id="option1" autocomplete="off">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 24 24">
                                        </svg>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 24 24"> </svg>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 24 24">
                                        </svg>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="options" id="option3" autocomplete="off">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            viewBox="0 0 24 24">
                                        </svg>
                                    </label>
                                </div>

                            </div>



                        </div>
                    </div>
                    <div class="col-12 card-footer d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-1">Cancelar</button>
                        <button class="btn btn-primary m-1" name="btnEnviar" id="submit" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <section id="caja2" class="text-dark m-1 mt-5 pb-5">
            <div class="card">
                <div class="card-header">
                    <h2>Información del usuario</h2>
                </div>
                <div class="card-body">
                    <div id="pNombre">
                        <label for="inlineFormInput">
                            <strong>First Name:</strong>
                        </label>
                        <span></span>
                    </div>
                    <div id="pApellido">
                        <label for="inlineFormInput"><strong>Last name: </strong></label>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="DOM.js"></script>
    <script src="app.js"></script>
</body>

</html>
